<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="src/styles/styles.css">

  <script src="src/script.js" defer></script>
  <title>English Dictionary</title>
</head>
<body>
  <audio id="sound"></audio>
  <main>
    <form class="search-wrapper" onsubmit="event.preventDefault();" role="search">
      <input type="search" id="search-word" placeholder="search word" aria-label="search word" autofocus>
      <button id="search" title="Search" aria-label="Search" type="submit">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </form>

    <section class="result-wrapper" id="result">
      <div class="word">
        <h3 id="word-title">Hello</h3>        
        <button title="Play audio" aria-label="Play word's audio">
          <i class="fa-solid fa-volume-high"></i>
        </button>
      </div>

      <div class="phonetic">
        <p>pronunciation</p>
        <p>/hello/</p>
      </div>

      <div class="source">
        <p id="origin">origin from early 19th century: variant of earlier hollo ; related to holla.</p>
      </div>
           
      <div class="meaning">
        <p id="category">noun</p>
        <p id="definition">an utterance of 'hello'; a greeting.</p>
        <p id="example">she was getting polite nods and hellos from people</p>
      </div>
    </section>
  </main>
</body>
</html>

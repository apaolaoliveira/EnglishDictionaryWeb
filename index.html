<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="src/styles.css">

  <script src="src/script.js" defer></script>
  <title>English Dictionary</title>
</head>
<body>
  <audio id="sound"></audio>
  <main>
    <section class="search-wrapper">
       <input type="text" id="search-word" placeholder="Type the word here..." aria-label="Type the word here" class="clean-style">
       <button id="search" title="Search" aria-label="Search" class="clean-style">
          Search
          <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </section>

    <section class="result-wrapper">
      <div class="word">
        <h3 id="word-title">Hello</h3>        
        <button class="clean-style" title="Play audio" aria-label="Play word's audio">
          <i class="fa-solid fa-volume-high"></i>
        </button>
      </div>

      <div class="phonetic">
        <p>phonetic</p>
        <p>/hello/</p>
      </div>

      <div class="source">
        <p>origin from</p>
        <p id="origin">early 19th century: variant of earlier hollo ; related to holla.</p>
      </div>
           
      <div class="meaning">
        <p id="category">noun</p>
        <p id="definition">an utterance of 'hello'; a greeting.</p>
        <p id="example">she was getting polite nods and hellos from people</p>
      </div>
    </section>
  </main>
</body>
</html>
